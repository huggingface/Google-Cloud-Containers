apiVersion: apps/v1
kind: Deployment
metadata:
  name: tgi-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tgi-server
  template:
    metadata:
      labels:
        app: tgi-server
        hf.co/model: google--gemma-7b-it
        hf.co/task: text-generation
    spec:
      containers:
        - name: tgi-container
          image: ghcr.io/huggingface/text-generation-inference:sha-f852190
          # image: us-docker.pkg.dev/deeplearning-platform-release/gcr.io/huggingface-text-generation-inference-cu121.2-2.ubuntu2204.py310:latest
          resources:
            requests:
              nvidia.com/gpu: 4
              ephemeral-storage: "64Gi"
          env:
            - name: MODEL_ID
              value: "google/gemma-7b-it"
            - name: NUM_SHARD
              value: "4"
            - name: MAX_BATCH_PREFILL_TOKENS
              value: "4096"
            - name: MAX_INPUT_TOKENS
              value: "4000"
            - name: MAX_TOTAL_TOKENS
              value: "4096"
            - name: PORT
              value: "8080"
            - name: HUGGING_FACE_HUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: hf-secret
                  key: hf_token
          volumeMounts:
            - mountPath: /dev/shm
              name: dshm
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
            sizeLimit: 1Gi
      nodeSelector:
        cloud.google.com/gke-accelerator: nvidia-l4
