apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tgi-ingress
spec:
  ingressClassName: "gce"
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: tgi-service
                port:
                  number: 8080
